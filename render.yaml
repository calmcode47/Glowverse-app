services:
  - type: web
    name: perfectcorp-backend
    runtime: node
    plan: starter
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: perfectcorp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: perfectcorp-db
    databaseName: perfectcorp_db
    plan: starter

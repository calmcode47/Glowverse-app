version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: perfectcorp_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: perfectcorp_user
      POSTGRES_PASSWORD: perfectcorp_pass
      POSTGRES_DB: perfectcorp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U perfectcorp_user -d perfectcorp_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - perfectcorp_network

  redis:
    image: redis:7-alpine
    container_name: perfectcorp_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - perfectcorp_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: perfectcorp_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://perfectcorp_user:perfectcorp_pass@postgres:5432/perfectcorp_db?schema=public
      REDIS_URL: redis://redis:6379
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - perfectcorp_network

volumes:
  postgres_data:
  redis_data:

networks:
  perfectcorp_network:
    driver: bridge
